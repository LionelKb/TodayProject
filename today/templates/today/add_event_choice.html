{% extends 'today/base.html' %}

{% load bootstrap3 %}

{% block title %}
    Choix Nouvel Evénement
{% endblock %}

{% block content %}

    <div class="jumbotron">
        {# image statique par exemple #}
        <h1>Quel type d'événement?</h1>
    </div>

    <div id="services" class="row">
        <div class="col-sm-12 col-md-12" align="center">
            <p>
            <a href="{% url 'nouvel_evenement_simple' %}" role="button" class="btn btn-success btn-lg">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                Poster un événement unique
            </a>
            </p>

            <p>
            <a href="{% url 'nouvel_evenement_multiple' %}" role="button" class="btn btn-info btn-lg">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                Poster un événement répétitif
            </a>
            </p>

            <p>
            <a href="{#% url 'event_as_dates' %#}" role="button" class="btn btn-warning btn-lg">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                Poster plusieurs dates
            </a>
            </p>
        </div>
    </div>

{% endblock %}
